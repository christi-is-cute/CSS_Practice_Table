<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TABLES</title>

	<!-- CSS STYLE-->
	<style>
		table, th, td {
			border: 1px solid black;
			width: 300px;
			margin: auto;
			float: center;
			font-family: 'Gill Sans', 'Gill Sans Mt', Calibri 'Trebuchet MS', sans-serif;
			text-align: center;
		}

		tr, th,td {
			padding: 10px;
			text-align: center;
			height: 100px;
		}
	</style>

</head>
<body>
<!-- TABLE STRUCTURE -->
	<table>
			<tr style="background-color: lightcoral;">
				<th>No.</th>
				<th>Month</th>
				<th>Savings</th>
			</tr>

			<tr>
				<td>01</td>
				<td> <img src="kleiser2.jpg" alt="kleiser2.jpg" width="100" height="110"></td>
				<td>$100</td>
			</tr>

			<tr>
				<td>02</td>
				<td>February</td>
				<td>$100</td>
			</tr>

	</table>

</body>
</html>
